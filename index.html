<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="product">
            <picture class="product__img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-product-mobile.jpg">
            </picture>
            <div class="product__content">
                <p class="product__category uppercase">
                   perfume
                </p>
                <h1 class="product__title">
                    Product Title Goes Here
                </h1>
                <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius laboriosam nisi fuga placeat ea reiciendis assumenda </p>
                <div class="flex-group">
                    <p class="product__price">
                        <span class="visually-hidden">Current Price:</span>
                        $149.99
                    </p>
                    <p class="product__original__price">
                        <span class="visually-hidden">Original Price:</span>
                        <s>$169.99</s>
                    </p>
                </div>
                <button class="button"data-icon="shopping-cart">Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
